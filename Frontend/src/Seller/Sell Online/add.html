<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Add Products">
        <meta name="author" content="Bhavani, Swetha">
        <meta name="keywords" content="BS Add Product, ECommerce Add Product">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BS - Add Your Product</title>
        <link rel="stylesheet" href="add.css">
    </head>

    <body>
        <div class="container">
            <!-- BS Logo -->
            <div class="logo">
              <h1>BS<span>.in</span></h1>
            </div>
        
            <!-- Sign-In Form -->
            <div class="form-container">
                <h2>Add Your Product</h2>

                <label for="name">Name</label>
                <input type="text" id="name">

                <label for="size">Size</label>
                <input type="text" id="size">

                <label for="colour">Colour</label>
                <input type="text" id="colour">

                <label for="category">Category</label>
                <input type="text" id="category">

                <label for="price">Price</label>
                <input type="password" id="price">

                <label for="image">Image</label>
                <input type="text" id="image">

                <label for="sellerid">Seller Id</label>
                <input type="text" id="sellerid">
                
                <label for="description">Description</label>
                <input type="text" id="description">
        
                <button class="add" onclick="addProduct()">Add</button> 

            </div>
            
        </div>
        <!-- Linking the JavaScript file -->
        <script src="so.js"></script>
    </body>
</html>
