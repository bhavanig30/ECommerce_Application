<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Signup page">
        <meta name="author" content="Bhavani, Swetha">
        <meta name="keywords" content="BS Sign up, ECommerce Signup">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BS Signup</title>
        <link rel="stylesheet" href="signup.css">
    </head>

    <body>
        <div class="container">
            <!-- BS Logo -->
            <div class="logo">
              <h1>BS<span>.in</span></h1>
            </div>
        
            <!-- Sign-In Form -->
            <div class="form-container">
                <h2>Create Account</h2>

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="First and last name">

                <label for="email">Email</label>
                <input type="text" id="email">

                <label for="phno">Phone number</label>
                <input type="text" id="phno">
                
                <label for="pass">Password</label>
                <input type="password" id="pass">
                <p class="otp-info">
                    To verify your number, we will send you a text message 
                    with a temporary code. Message and data rates may apply.
                </p>
        
                <button class="verify-btn">Verify your number</button>            
            
                <hr>
            </div>
        
            <!-- Create Account -->
            <div class="have-account">
                <p>Already have Account? <a href="../SignIn/signin.html">Sign in</a></p>
            </div>

            <p class="agreement">
                By creating an account or logging in, you agree to BS's 
                <a href="../Condition/condition.html">Conditions of Use</a> and 
                <a href="../Privacy/privacy.html">Privacy Notice</a>.
            </p>
        </div>
        <!-- Linking the JavaScript file -->
        <script src="signup.js"></script>
    </body>
</html>
