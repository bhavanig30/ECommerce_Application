<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Signin page">
        <meta name="author" content="Bhavani, Swetha">
        <meta name="keywords" content="BS Login, ECommerce Login, BS Signin, ECommerce Signin">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BS Signin</title>
        <link rel="stylesheet" href="signin.css">
    </head>

    <body>
        <div class="container">
            <!-- BS Logo -->
            <div class="logo">
              <h1>BS<span>.in</span></h1>
            </div>
        
            <!-- Sign-In Form -->
            <div class="form-container">
                <h2>Sign in</h2>
                <label for="email">Email or Phone number</label>
                <input type="text" id="email" placeholder="">
        
                <button class="continue-btn">Continue</button>
        
                <p class="agreement">
                    By continuing, you agree to BS's 
                    <a href="#">Conditions of Use</a> and 
                    <a href="#">Privacy Notice</a>.
                </p>
        
                <a href="#" class="help-link">Need help?</a>
            
                <hr>
            </div>
        
            <!-- Create Account -->
            <div class="new-account">
                <p>New to BS? <a href="../Sign Up/signup.html">Sign-Up</a></p>
            </div>
        </div>
    </body>
</html>
