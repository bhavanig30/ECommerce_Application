<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="ECommerce Website">
        <meta name="author" content="Bhavani, Swetha">
        <meta name="keywords" content="Ecommerce, Online shopping">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ECommerce Website</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="header-placeholder"></div>
        <img src="Online Shopping.jpg" alt="Online Shopping" class="add">

        <div class="shop-by-category">
            <h1>Shop By Category</h1>
            <div class="category-cards">
                <div class="card">
                    <img src="Electronics.png" alt="Electronics">
                    <div class="card-content">
                        <h3>Electronic-Gadgets</h3>
                    </div>
                </div>

                <div class="card">
                    <img src="Men.png" alt="Men's Fashion">
                    <div class="card-content">
                        <h3>Men's Fashion</h3>
                    </div>
                </div>

                <div class="card">
                    <img src="Women.png" alt="Women's Fashion">
                    <div class="card-content">
                        <h3>Women's Fashion</h3>
                    </div>
                </div>

                <div class="card">
                    <img src="Beauty.png" alt="Beauty Products">
                    <div class="card-content">
                        <h3>Beauty Products</h3>
                    </div>
                </div>

                <div class="card">
                    <img src="Home Accessories.png" alt="Home Accessories">
                    <div class="card-content">
                        <h3>Home Accessories</h3>
                    </div>
                </div>

                <div class="card">
                    <img src="Home Appliances.png" alt="Home Appliances">
                    <div class="card-content">
                        <h3>Home Appliances</h3>
                    </div>
                </div>

                <div class="card">
                    <img src="Footwears.png" alt="Footwears">
                    <div class="card-content">
                        <h3>Footwears</h3>
                    </div>
                </div>
                
                <div class="card">
                    <img src="Stationeries.png" alt="Stationeries">
                    <div class="card-content">
                        <h3>Stationeries</h3>
                    </div>
                </div>

                <div class="card">
                    <img src="Books.jpg" alt="Books">
                    <div class="card-content">
                        <h3>Books</h3>
                    </div>
                </div>

            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
